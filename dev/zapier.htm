    Sorry Mike, your browser does not support HTML5 video.
  </video><br>
  <button class="btn btn-success" onclick="playPause()">Play/Pause</button> 
  <button class="btn btn-primary" onclick="makeSmall()">Small</button>
  <button class="btn btn-info" onclick="makeNormal()">Normal</button>
  <button class="btn btn-primary" onclick="makeBig()">Big</button>
  <br> 
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1024; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 640; 
} 
</script>
